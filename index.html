<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <header>
            <h1 class="text-center pb-4">Shop</h1>
        </header>

        <main class="container border-top pt-4">
            <div class="row">

                <div id="slider" class="py-3">
                    <div class="d-flex justify-content-around py-2">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-angle-left" @click="prev"></i>
                        </div>
    
                        <div id="imageSlider">
                            <img :src="products[currentIndex].media"  class="img-fluid" :alt="`immagine della scarpa ${ products[currentIndex].nome }`">
                        </div>
                        
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-angle-right" @click="next"></i>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mb-5">
                        <div id="containerDots" class="bg-dark bg-opacity-50 rounded-3 d-flex justify-content-center align-items-center w-50 p-4">
                            <div class="dot bg-light rounded-circle mx-3" :class="(i == currentIndex ? 'currentDot' : '')" v-for="(element, i) in products" :key="i" @click="currentDot(i)"></div>
                        </div>
                    </div>
                    
                </div>

                <div class="col-8">
                    <!-- Cards -->
                    <div class="row row-cols-3">

                        <!-- Card Singola -->
                        <div class="col mb-5" v-for="element in products">
                            <img :src="element.media"  class="img-fluid imageProduct" :alt="`immagine della scarpa ${ element.nome }`">
                            <div class="d-flex justify-content-between align-items-center my-3">
                                <h5>{{ element.nome }}</h5>
                                <span>{{ element.price }}€</span>
                            </div>
                            <button type="button" class="btn btn-primary" @click="addToCart(element)">Acquista</button>
                        </div>
                    </div>

                </div>

                <div class="col-4 bg-custom py-5">
                    <!-- Carrello -->
                    <h2 class="text-center">Carrello</h2>

                    <ul>
                        <li 
                            v-for="element in carrello" 
                            class="d-flex justify-content-between align-items-center py-3 border-bottom border-dark"
                        >
                            <span>{{ element.nome }}</span>

                            <div class="d-flex align-items-center">
                                <span class="me-3">{{ element.price }}€</span>
                                <button type="button" class="btn btn-danger" @click="removeFromCarrello(element.id)">Rimuovi</button>
                            </div>

                        </li>
                    </ul>

                    <div class="text-end me-5">
                        <h2>Totale</h2>
                        <h4>{{ sommaPrezzo() }}€</h4>
                    </div>

                </div>
            </div>
        </main>

    </div>

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- VUE.JS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script src="./asset/js/main.js"></script>
</body>
</html>
